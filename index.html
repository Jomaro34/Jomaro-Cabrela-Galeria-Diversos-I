  <style>
    :root {
      --logo-base: 200px; /* tamanho base do logo */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 0;
      padding-top: 0;
    }

    /* Cabeçalho fixo */
    header {
      text-align: center;
      padding: 12px 16px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    header a { display: inline-block; }
    /* Logo aumentado 180% */
    header img {
      width: calc(var(--logo-base) * 1.8);
      max-width: 95%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Título reduzido para 70% */
    header h1 {
      margin: 0;
      font-size: 16.8px;
      line-height: 1;
      font-weight: normal;
      letter-spacing: 0.2px;
    }

    /* Galeria estilo masonry */
    .gallery {
      flex: 1;
      column-width: 100px;   /* miniaturas ~50% menores (meio termo) */
      column-gap: 12px;
      padding: 12px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery > a,
    .gallery > img {
      break-inside: avoid;
      display: inline-block;
      width: 100%;
      margin: 0 0 12px;
      vertical-align: top;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border: 1px solid #fff;
      transition: transform 0.2s ease;
      background: #111;
    }
    .gallery img:hover { transform: scale(1.03); }

    footer {
      text-align: center;
      padding: 14px 12px;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 900;
      border-top: 1px solid rgba(255,255,255,0.04);
    }

    .author-photo {
      width: 64px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 0;
    }

    .socials {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
    }
    .socials img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      display: block;
    }

    footer .copyright {
      color: white;
      text-decoration: none;
    }
    footer .copyright:hover {
      text-decoration: underline;
    }

    footer a[href^="mailto:"] {
      color: #fff;
      font-size: 0.85em;
      text-decoration: none;
    }
    footer a[href^="mailto:"]:hover {
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 2000;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
    }
    .modal.open { display: flex; }
    .modal img {
      max-width: 92vw;
      max-height: 90vh;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .close {
  position: absolute;
  top: 16px;
  right: 24px;
  font-size: 40px;       /* ligeiramente maior */
  color: #fff;           /* cruz branca */
  background: transparent; /* sem fundo */

  outline: none;           /* remove a cercadura azul/cinza do foco */
  cursor: pointer;
  user-select: none;
  line-height: 1;
  padding: 0;
}

.close:hover {
  color: #ff4444;        /* opcional: fica vermelha no hover */
}

  <script>
    function updateBodySpacing() {
      const header = document.getElementById('siteHeader');
      const footer = document.getElementById('siteFooter');
      const extra = 12;
      if (header) document.body.style.paddingTop = (header.offsetHeight + extra) + 'px';
      if (footer) document.body.style.paddingBottom = (footer.offsetHeight + extra) + 'px';
    }

    function initGallery() {
      const gallery = document.getElementById('gallery');
      if (!gallery) return;
      const items = Array.from(gallery.children);
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      gallery.innerHTML = "";
      items.forEach(n => gallery.appendChild(n));

      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImg');
      const closeBtn = modal.querySelector('.close');

      function openModal(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt || '';
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        closeBtn.focus();
      }
      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        modalImg.removeAttribute('src');
        modalImg.alt = '';
      }

      gallery.querySelectorAll('img').forEach(img => {
        img.addEventListener('click', () => {
          if (img.closest('a')) return;
          openModal(img.src, img.alt);
        });
      });

      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
    }

    document.addEventListener('DOMContentLoaded', function() {
      initGallery();
      updateBodySpacing();
    });

    window.addEventListener('resize', function() {
      clearTimeout(window._updSpacingTimer);
      window._updSpacingTimer = setTimeout(updateBodySpacing, 120);
    });
  </script>
