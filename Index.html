<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Arte - Jomaro Cabrela</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 160px; /* espaço rodapé */
      padding-top: 160px;    /* espaço header fixo */
    }

    header {
      text-align: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      z-index: 500;
    }
    header a { display: inline-block; }
    header img {
      max-width: 390px;  /* 195% do original (200px → 390px) */
      height: auto;
      display: block;
      margin: 0 auto;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 16.8px; /* 70% de 24px */
    }

    /* Galeria estilo masonry */
    .gallery {
      flex: 1;
      column-width: 270px;  /* miniaturas ~70% menores */
      column-gap: 6px;
      padding: 6px;
    }
    .gallery > a,
    .gallery > img {
      break-inside: avoid;
      display: inline-block;
      width: 100%;
      margin: 0 0 6px;
      vertical-align: top;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border: 1px solid #fff;
      transition: transform 0.2s ease;
    }
    .gallery img:hover { transform: scale(1.03); }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .author-photo {
      width: 64px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      border-radius: 0;
    }

    .socials {
      margin-top: 10px;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
    }
    .socials img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      display: block;
    }

    footer .copyright {
      color: white;
      text-decoration: none;
    }
    footer .copyright:hover {
      text-decoration: underline;
    }

    footer a[href^="mailto:"] {
      color: #fff;
      font-size: 0.85em;
      text-decoration: none;
    }
    footer a[href^="mailto:"]:hover {
      text-decoration: underline;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 1000;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
    }
    .modal.open { display: flex; }
    .modal img {
      max-width: 92vw;
      max-height: 90vh;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .close {
      position: absolute;
      top: 16px;
      right: 24px;
      color: #fff;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      line-height: 1;
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Counter.dev Analytics -->
  <script src="https://cdn.counter.dev/script.js"
          data-id="e7a29e89-effa-49c1-8723-d4f954930e9a"
          data-utcoffset="1"></script>
</head>
<body>

  <header>
    <a href="https://sites.google.com/site/jcarteart/" target="_blank" rel="noopener">
      <img src="JomaroCabrela_nome.webp" alt="Jomaro Cabrela - Página Principal" width="200" height="80">
    </a>
    <h1>Galeria - Diversos I</h1>
  </header>

  <div class="gallery" id="gallery">
    <!-- as imagens ficam como já tens -->
  </div>

  <footer>
    <p>
      <a href="https://jomaro34.github.io/Jomaro-Cabrela/">
        <img class="author-photo" src="JomaroCabrela_Foto.webp" alt="Foto de Jomaro Cabrela" width="80" height="110">
      </a>
    </p>
    <p>
      <a class="copyright" href="https://jomaro34.github.io/Jomaro-Cabrela/">&copy; Jomaro Cabrela</a><br>
      <a href="mailto:jomarocabrela@gmail.com">jomarocabrela@gmail.com</a>
    </p>

    <div class="socials">
      <a href="https://www.facebook.com/jomaro.cabrela/"><img src="FaceBook.webp" alt="Facebook pessoal"></a>
      <a href="https://www.facebook.com/jomarocabrelaarte/"><img src="FaceBook.webp" alt="Facebook Arte"></a>
      <a href="https://www.instagram.com/jomarocabrela/"><img src="Instagram.webp" alt="Instagram"></a>
      <a href="https://pt.pinterest.com/jcabrela/"><img src="Pinterest.webp" alt="Pinterest"></a>
      <a href="https://x.com/JCabrela"><img src="X.webp" alt="X (Twitter)"></a>
    </div>
  </footer>

  <!-- Modal -->
  <div id="myModal" class="modal" aria-hidden="true">
    <span class="close" aria-label="Fechar">&times;</span>
    <img id="modalImg" alt="">
  </div>

  <script>
    // Baralhar imagens só depois da página carregar
    window.onload = function() {
      const gallery = document.getElementById("gallery");
      const items = Array.from(gallery.children);
      for (let i = items.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [items[i], items[j]] = [items[j], items[i]];
      }
      gallery.innerHTML = "";
      items.forEach(n => gallery.appendChild(n));
    };

    // Modal
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        if (img.closest("a")) return;
        modalImg.src = img.src;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      });
    });

    const closeModal = () => {
      modal.classList.remove("open");
      modal.setAttribute("aria-hidden", "true");
      modalImg.removeAttribute("src");
    };

    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
    window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });
  </script>

</body>
</html>
